<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MaxRectsBinPack demo</title>
    <style>
        h3, div, body{
            margin: 0;
            padding: 0;
        }
        .source{

        }

        .source img{
            height: 300px;
            border: 1px solid #aaa;
        }

        h3{
            margin-top: 5px;
        }

        canvas{
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <h3>source image</h3>
    <div class="source">
        <img id="anim1" src="http://g.alicdn.com/tmapp/animation-data/2.2.41/tahiti/demo/data/anim1.png">
        <img id="anim2" src="http://g.alicdn.com/tmapp/animation-data/2.2.41/tahiti/demo/data/anim2.png">
    </div>
    <h3>merged image</h3>
    <canvas id="texture"></canvas>
    <script src="../build/MaxRectsBinPack.js"></script>
    <script src="./data.js"></script>
    <script>
        var canvas = document.querySelector("#texture");
        var ctx = canvas.getContext("2d");
        var textureWidth = 2048;
        var textureHeight = 2048;
        canvas.width = textureWidth;
        canvas.height = textureHeight;

        //create rectangles
        var rectangles = [];
        ["anim1", "anim2"].forEach(function(name, i){
            var data = window[name];
            for(var i in data){
                var t = data[i];
                rectangles.push({
                    width:t.w,
                    height:t.h,
                    imgName:name,
                    imgX:t.x,
                    imgY:t.y
                });
            }
        });

        var pack = new MaxRectsBinPack.Packer(textureWidth, textureHeight, {
             allowRotate: true,
             pot: true,
             // square: true,
             // padding: 0,
        });
        var result = pack.insertRects(rectangles, MaxRectsBinPack.ShortSideFit);
        // var result = pack.insertRects(rectangles);

        console.log(result)

        var imgs = {
            anim1:document.querySelector("#anim1"),
            anim2:document.querySelector("#anim2")
        };

        //draw rectangles
        window.onload = function(){
            result.rects.forEach(function(rect){
                var img = imgs[rect.imgName];
                var sx = rect.imgX;
                var sy = rect.imgY;
                var f = rect.fitInfo;

                var sw = f.width;
                var sh = f.height;
                var dx = f.x;
                var dy = f.y;
                var dw = f.width;
                var dh = f.height;

                if (f.rotated) {
                    console.log(sx, sy);
                    ctx.save();
                    ctx.translate(dx, dy);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(img, sx, sy, sh, sw , 0, -dw, dh, dw);
                    ctx.restore();

                } else {
                    ctx.drawImage(img, sx, sy, sw, sh , dx, dy, dw,dh);
                }
            });
        }
    </script>
</body>
</html>
